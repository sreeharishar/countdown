<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown to You ðŸ’–</title>
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 2rem;
      backdrop-filter: brightness(0.6);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .timer {
      font-size: 1.8rem;
      margin: 1rem 0;
    }
    .footer {
      margin-top: 2rem;
      font-size: 1.5rem;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Countdown to Wednesday <br /> 06/11 4:30 PM</h1>
  <div class="timer" id="daysTimer"></div>
  <div class="timer" id="hoursTimer"></div>
  <div class="timer" id="minutesTimer"></div>
  <div class="timer" id="secondsTimer"></div>
  <div class="footer">Miss you ðŸ’–</div>  <script>
    const targetDate = new Date("2025-06-11T16:30:00");

    function updateCountdown() {
      const now = new Date();
      const totalSeconds = Math.floor((targetDate - now) / 1000);

      if (totalSeconds <= 0) {
        document.getElementById("daysTimer").innerText = "Days:00:00:00";
        document.getElementById("hoursTimer").innerText = "Hours:00:00";
        document.getElementById("minutesTimer").innerText = "Minutes:00";
        document.getElementById("secondsTimer").innerText = "Seconds";
        return;
      }

      const days = Math.floor(totalSeconds / (3600 * 24));
      const hours = Math.floor(totalSeconds / 3600);
      const minutes = Math.floor(totalSeconds / 60);
      const seconds = totalSeconds;

      const remainderHours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
      const remainderMinutes = Math.floor((totalSeconds % 3600) / 60);
      const remainderSeconds = totalSeconds % 60;

      document.getElementById("daysTimer").innerText = `D:${String(days).padStart(2, '0')}:${String(remainderHours).padStart(2, '0')}:${String(remainderMinutes).padStart(2, '0')}:${String(remainderSeconds).padStart(2, '0')}`;
      document.getElementById("hoursTimer").innerText = `HHH:${String(hours).padStart(3, '0')}:${String(remainderMinutes).padStart(2, '0')}:${String(remainderSeconds).padStart(2, '0')}`;
      document.getElementById("minutesTimer").innerText = `MMMM:${String(minutes).padStart(4, '0')}:${String(remainderSeconds).padStart(2, '0')}`;
      document.getElementById("secondsTimer").innerText = `SSSSSSS:${String(seconds).padStart(7, '0')}`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
